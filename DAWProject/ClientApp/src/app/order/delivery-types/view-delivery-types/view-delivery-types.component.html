<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let deliveryType of deliveryTypes">
    <td>{{deliveryType.id}}</td>
    <td>{{deliveryType.name}}</td>
    <td>{{deliveryType.price}}</td>
  </tr>
  </tbody>
</table>
